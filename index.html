<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Hicham's desktop!</title>
</head>
<body>
    <main>
        <div id="desktop">
            <div id="icons">
                <div class="icon">
                    <img src="img/icons/file.png" alt="File">
                    <p>This is a test icon!</p>
                </div>
                <div class="icon">
                    <img src="img/icons/file.png" alt="File">
                    <p>Another icon!</p>
                </div>
                
            </div>
        </div>

        <div id="taskbar">
            <div id="startBtn">
                <img src="img/icons/start.png" alt="Start">
            </div>
            <div id="programs">
                <div class="program">
                    <p>Test</p>
                </div>
                <div class="program">
                    <p>Test 2</p>
                </div>
                <div class="program">
                    <p>Test 3</p>
                </div>
            </div>
            <div id="clock">
                <p>00:00:00</p>
            </div>
        </div>
    </main>
</body>
</html>
